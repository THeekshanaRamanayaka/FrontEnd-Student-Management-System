<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="css/stylesView.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Student List (left side) -->
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h4 class="mb-4">Registered Students</h4>
                <!-- Search Box -->
                <div class="form-group mb-4">
                    <input type="text" class="form-control" id="searchBox" placeholder="Search by name, email, or phone">
                </div>
                <div class="table-responsive">
                    <table class="table table-hover table-striped" id="studentsTable">
                        <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be dynamically filled with JS -->
                            <tr data-id="1" onclick="selectStudent(this)">
                                <td>1</td>
                                <td>John Doe</td>
                                <td>john.doe@example.com</td>
                                <td>+123456789</td>
                            </tr>
                            <tr data-id="2" onclick="selectStudent(this)">
                                <td>2</td>
                                <td>Jane Smith</td>
                                <td>jane.smith@example.com</td>
                                <td>+987654321</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Student Profile (right side) -->
            <div class="col-lg-5 col-md-6 col-sm-12">
                <h4 class="mb-4">Student Profile</h4>
                <div class="student-profile" id="studentProfile">
                    <div class="profile-header">
                        <img src="https://via.placeholder.com/150" alt="Profile Picture" id="profileImage">
                        <h5 id="profileName">Select a student</h5>
                    </div>
                    <div class="profile-details">
                        <p><strong>Email:</strong> <span id="profileEmail">-</span></p>
                        <p><strong>Phone:</strong> <span id="profilePhone">-</span></p>
                    </div>
                    <div class="profile-actions">
                        <button class="btn btn-primary" id="editButton" onclick="editProfile()" disabled>Edit</button>
                        <button class="btn btn-danger" id="deleteButton" onclick="deleteProfile()" disabled>Delete</button>
                        <button class="btn btn-success" id="saveButton" onclick="saveProfile()" style="display:none;">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/scriptsView.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
