<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Academic Staff Head - Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/stylesSignIn.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="row shadow-lg rounded overflow-hidden" style="max-width: 900px;">
            <!-- Left Image Section -->
            <div class="col-md-6 d-none d-md-block p-0">
                <img src="img/E-Learning Software Solutions.png" alt="Academic Staff Image" class="img-fluid h-100 w-100" style="object-fit: cover;">
            </div>
            <!-- Right Sign-in Form Section -->
            <div class="col-md-6 p-5 bg-white">
                <h2 class="text-center mb-4">University Academic Staff Portal</h2>
                <form action="#" method="POST" id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
                    </div>
                    <p class="text-center mt-3"><a href="#" class="text-decoration-none">Forgot password?</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/scriptsSignIn.js"></script>
</body>
</html>
